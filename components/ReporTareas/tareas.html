<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/img/LogoMaicarSinFondoBLANCO.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="tareas.css" />
    <title>Tareas Diarias</title>
  </head>

  <body>
    <div class="container-fluid w-500">
      <div class="container-md">
        <img
          src="/img/LogoMaicarSinFondo.png"
          alt="LogoMaicar"
          class="mt-4"
          width="130"
          height="120"
        />
      </div>
      <br />
      <div class="container-xl rounded-3 mb-3 align-items-stretch col p-5">
        <div
          class="d-flex justify-content-end position-absolute top-0 end-0 me-1"
          onclick="redirectTo('/index.html');"
        >
          <a href="#">
            <img src="/img/ATRAS.png" alt="" />
          </a>
        </div>
        <div class="text-center">
          <h1 class="">ASIGNAR TAREAS</h1>
          <hr class="linea-tareas" />
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label h5">Asignado por:</label>
              <div class="col">
                <input
                  type="text"
                  class="form-control input-sm border border-dark rounded-4"
                  id="nombre"
                />
              </div>
            </div>
            <div class="h5">
              <label for="seleArea">Seleccione Are:</label>
              <br />
              <select
                name="seleArea"
                id="seleArea"
                class="form-control input-lg text-center form-control border border-dark rounded-4"
              >
                <option value="" disabled selected>Seleccione</option>
                <option value="Calidad">Calidad</option>
                <option value="Corte">Corte</option>
                <option value="Costura">Costura</option>
              </select>
            </div>
            <div class="mt-4 h5">
              <label for="descripcion">Descripción:</label>
              <br />
              <textarea
                name="descripcion"
                id="descripcion"
                cols="70"
                rows="9"
                placeholder="Ingrese una Descripcion"
                class="border border-dark rounded-3"
              ></textarea>
            </div>
            <div class="mt-4 h5">
              <label for="fecha">Fecha Inicial:</label>
              <input type="date" id="fecha" name="fecha" />
            </div>
            <div class="mt-3 h5">
              <label for="fecha_fin">Fecha de Finalización:</label>
              <input type="date" id="fecha_fin" name="fecha_fin" />
            </div>
            <div class="d-flex justify-content-end">
              <button
                type="submit"
                class="btn btn-danger btn-lg"
                name="guardar"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
      <hr />
    </div>

    <script src="/redirectTo.js"></script>
  </body>
</html>
