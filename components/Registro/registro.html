<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registro</title>
 <link rel="stylesheet" href="bootstrap.min.css">
 <link rel="stylesheet" href="registro.css">
</head>
<body>


 <div class="container w-500 mt-5 ">
  <div class="row align-items-stretch">
    <div class="col p-5">
      <div class="text-start">
        <img src="/img/LogoMaicarSinFondo.png" width="100">
      </div>

      <h2 class="fw-bold pt-5 ">Regístrarse</h2>
      <p class="py-2">¡Bienvenido! Crea tu cuenta.</p>

      <!-- Login -->
      <form action="#">
       <div class="row">
        <div class="col-md-6">
          <div class="form-floating my-4">
            <input type="text" class="form-control border border-dark" id="nombre" placeholder="Nombres">
            <label for="nombre">Nombres</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating my-4">
            <input type="text" class="form-control border border-dark" id="apellidos" placeholder="Apellidos">
            <label for="apellidos">Apellidos</label>
          </div>
        </div>
      </div>
       <div class="form-floating ">
        <input type="text" class="form-control border border-dark" id="cedula" placeholder="Cedula">
        <label for="floatingPassword">Cédula</label>
      </div>
        <div class="form-floating my-3">
          <input type="email" class="form-control border border-dark" id="correo" placeholder="name@example.com">
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating my-3">
          <input type="password" class="form-control border border-dark" id="clave" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="form-check text-start my-3 py-4">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Acepto los <a href="#">Términos y Condiciones</a> de Maicar.
          </label>
        </div>

        <div class="d-grid py-3 text-center">
          <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </div>
        <div class="py-3">
          <span>¿Tienes Cuenta? <a href="#">Iniciar Sesión</a></span>
        </div>
      </form>
    </div>
    <div class="col bg  d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded ">
      <p class="fw-bold my-5 text-center display-5 Bienvenido ">¡Bienvenido a Maicar Crea Tu cuenta!</p>
    </div>
  </div>
 </div>

 <script src="/components/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
